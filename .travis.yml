# Stages still in beta
jobs:
    include:
        # Test SQLite
        -   stage: "Test SQLite Database"
            name: "Test SQLite Database"
            script: php bin/install.php
            script: php bin/make-tables.php
            script: composer test
            script: composer static-analysis
        # Test MySQL
        -   stage: "Test MySQL Database"
            name: "Test MySQL Database"
            script: php bin/install.php --mysql --host 127.0.0.1 -u root --database test
            script: php bin/make-tables.php
            script: composer test
            script: composer static-analysis
        # Test PostgreSQL
        -   stage: "Test PostgreSQL Database"
            name: "Test PostgreSQL Database"
            script: php bin/install.php --pgsql -u postgres --database travis_ci_test
            script: php bin/make-tables.php
            script: composer test
            script: composer static-analysis