language: php
sudo: false

matrix:
  fast_finish: true
  include:
    - php: "7.0"
    - php: "7.1"
    - php: "7.2"
    - php: "7.3"
    - php: "nightly"
  allow_failures:
    - php: "nightly"

services:
    - mysql
    - postgresql

before_install:
    - mysql -e 'CREATE DATABASE IF NOT EXISTS test;'
    - psql -c 'create database travis_ci_test;' -U postgres

install:
    - composer self-update
    - composer update

